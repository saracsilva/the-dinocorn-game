<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Dinocorn Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Turret+Road&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="start-screen">
      <div class="container-start">
        <div class="left-side">
          <img src="/img/cloud_01.png" alt="cloud" />
          <img src="/img/bee_start.png" alt="bee" class="bee bounce-1" />
        </div>
        <div class="logo">
          <img src="/img/dino_game_logo.png" alt="Dino Game" />
        </div>
        <!-- <div class="high-score-div">
        <p>Highscore: <span class="highScore"> 0 </span></p>
      </div> -->
        <button id="start-button">
          Let's play!
          <!-- <img
            src="/img/button_start_no_text.png"
            alt="start button"
            class="buttonOne"
          /> -->
        </button>
        <p>Press space to jump and down arrow to get down</p>
        <img src="./img/floor.png" alt="floor" class="floor-start" />
        <div class="right-side">
          <img src="./img/cloud_02.png" alt="cloud" class="cloudStart_02" />
          <img src="./img/dino_jump.png" alt="Dino Jump" class="jumping_dino" />
        </div>
      </div>
    </div>

    <div id="game-screen" class="hidden">
      <div class="scores">
        <div class="high-score-div">
          <p>Highscore: <span class="highScore"> 0 </span></p>
        </div>
        <div id="score-div">
          <p>Score: <span class="score"> 0 </span></p>
        </div>
      </div>
      <canvas id="game" width="1920" height="600"></canvas>
    </div>
    <div class="restart-screen hidden">
      <div class="container-start">
        <div class="left-side">
          <img src="./img/cloud_01.png" alt="cloud" />
          <img src="./img/bee_start.png" alt="bee" class="bee bounce-1" />
        </div>
        <div class="logo">
          <img src="./img/dino_game_logo.png" alt="Dino Game" />
        </div>
        <!-- <div class="high-score-div">
        <p>Highscore: <span class="highScore"> 0 </span></p>
      </div> -->
        <p class="finalText">You have to believe it! Unicorns are real!</p>
        <button id="restart-button">Let's play!</button>
        <p>Press space to jump and down arrow to get down</p>
        <img src="./img/floor.png" alt="floor" class="floor-start" />
        <div class="right-side">
          <img src="./img/cloud_02.png" alt="cloud" />
          <img src="./img/dino_stop.png" alt="Dino Jump" class="Dino" />
        </div>
      </div>

      <!--  <div class="logo">
        <img src="/img/dino_game_logo.png" alt="Dino Game" />
      </div>
      <button id="restart-button">
        <img src="/img/button_start.png" alt="start button" />
      </button> -->
    </div>
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
